name: CI/CD Demo Advanced

# Trigger workflow on push or pull request to main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Print CI/CD started message
      - name: Print start message
        run: |
          echo "CI/CD Started"
          echo "Branch: ${{ github.ref_name }}"
          echo "Run triggered by: ${{ github.actor }}"
          echo "Date & Time: $(date)"
          
      # Step 3: Simulate a build/test (optional)
      - name: Simulate build
        run: |
          echo "Running build..."
          sleep 2
          echo "Build successful!"

      # Step 4: Success message
      - name: Final success
        run: echo "CI/CD pipeline completed successfully âœ…"
